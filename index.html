<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

ul {
  list-style-type: none;
}

a {
  text-decoration: none;
  color:#4756df;
}

a:hover {
  color: #ff7235;
}

body {
  font-family:  "Roboto", sans-serf;
}
nav {
  position: sticky;
  top: 0;
  left: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;

  background-color: white;
  box-shadow: 0 3px 5px rgba(0, 0, 0, .5);
  padding: 1.5rem;
  border-radius: 4px;
}
nav h1 {
  color: #4756df;
}

nav a {
  color: #4756df;
  
}
nav a:hover {
  color: orangered;
 border-bottom: groove;
}

nav ul {
  display: flex;
  gap: 2rem;
}

nav ul li {
  font-weight: bold;
}


.hero {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 2.5rem;
  max-width: 70rem;
  margin: auto;
}
.hero img {
  margin-top: 2rem;
  height: 25rem;
  width: 25rem;
  border-radius: 50%;
  
}

.bio {
  margin-left: 2rem;
  width: 25rem;
  padding: 0.6rem;
  border-radius: 8px;
  box-shadow: 0 3px 5px rgba(0, 0, 0, .5);
}


.bio p {
  line-height: 1.5rem;
  padding: 0.3rem 0;
}

.skills {
  max-width: 68rem;
  margin: auto;
  text-align: center;
  margin-top: 2rem;
}

.skill-header {
  margin-bottom: 1rem;
}

.skills-wrapper img {
  padding: 1.25rem;
}

.icon {
  width: 11rem;
  height: 11rem;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 3px 5px rgba(0, 0, 0, .5);
  padding: 20px;
  margin: 10px;
}

.socials {
  display: flex;
  flex-direction: column;
  position: fixed;
  right: 1%;
  bottom: 50%;
  gap: .3rem;
}

.socical {
  width: 2rem;
  height: 2rem;
  border-radius: 20%;
 
}
.socical:hover{
  box-shadow: 0 3px 5px rgba(0, 0, 0, .5);
  
}
.icon:hover{
  cursor: pointer;
  transform: rotate(90deg);
}
.bio:hover{
  cursor: pointer;
 transform: rotate(15deg);
}
    </style>
</head>
<body>
    <nav>

        </ul>
    
  </nav>
  <section class="hero" >

</section>
